<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Home</title>
</head>

<body>
    <ons-page>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" active>
                <ons-icon>
                    <i class="zmdi zmdi-home zmdi-hc-2x"></i>
                </ons-icon>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart">
                <ons-icon>
                    <i class="zmdi zmdi-shopping-cart zmdi-hc-2x"></i>
                </ons-icon>
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <ons-toolbar>
                <div class="left">
                    <ons-icon>
                        <i class="zmdi zmdi-mall zmdi-hc-2x"></i>
                    </ons-icon>
                </div>

                <div class="center">Home</div>

                <div class="right">
                    <ons-icon>
                        <i class="zmdi zmdi-help zmdi-hc-2x"></i>
                    </ons-icon>
                </div>
            </ons-toolbar>

            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>

            <ons-carousel swipeable auto-scroll overscrollable id="carousel">
                <ons-carousel-item>
                    <div style="text-align: center;">
                        <img src="img/1.jpg" height="250px" width="350px">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item>
                    <div style="text-align: center;">
                        <img src="img/2.jpg" height="250px" width="350px">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item>
                    <div style="text-align: center;">
                        <img src="img/3.jpg" height="250px" width="350px">
                    </div>
                </ons-carousel-item>
            </ons-carousel>

            <ons-row style="height:120px" vertical-align="center">
                <ons-col style="background:#f83f7d;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi-face zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Beauty
                    </p>
                </ons-col>
                <ons-col style="background:#f75289;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi-bike zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Sport
                    </p>
                </ons-col>
                <ons-col style="background:#e65283;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi zmdi-laptop-chromebook zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Computer
                    </p>
                </ons-col>
            </ons-row>

            <ons-row style="height:120px" vertical-align="center">
                <ons-col style="background:#fc4cc7;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi-camera-party-mode zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Camera
                    </p>
                </ons-col>
                <ons-col style="background:#d854b1;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi-seat zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Furniture
                    </p>
                </ons-col>
                <ons-col style="background:#bb519b;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi-smartphone-android zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Smart Phone
                    </p>
                </ons-col>
            </ons-row>

            <ons-row style="height:120px" vertical-align="center">
                <ons-col style="background:#ac63dd;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi zmdi-toys zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Toy
                    </p>
                </ons-col>
                <ons-col style="background:#9a3dd8;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi-wrench zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Hardware
                    </p>
                </ons-col>
                <ons-col style="background:#7f2eb4;">
                    <p style="text-align: center; margin: 10px;">
                        <i class="zmdi zmdi-reader zmdi-hc-4x"></i>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Application
                    </p>
                </ons-col>
            </ons-row>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <ons-toolbar>
                <div class="left">
                    <ons-icon>
                        <i class="zmdi zmdi-mall zmdi-hc-2x"></i>
                    </ons-icon>
                </div>

                <div class="center">Cart</div>

                <div class="right">
                    <ons-icon>
                        <i class="zmdi zmdi-help zmdi-hc-2x"></i>
                    </ons-icon>
                </div>
            </ons-toolbar>


            <ons-list-header>SHOPPING CART</ons-list-header>
            <ons-list-item>
                <div class="left">
                    <img src="img/item1.jpg" height="75px" width="75px">
                </div>
                <div class="center">
                    <span class="list-item__title">Apple watch Series3 GPS 42mm Grey </span>
                    <span class="list-item__subtitle">
                        <font color="blue">16,250฿</font>
                    </span>
                </div>
                <div class="right">
                    <i class="zmdi zmdi-more zmdi-hc-3x"></i>
                </div>
            </ons-list-item>

            <ons-list-item>
                <div class="left">
                    <img src="img/item2.jpg" height="75px" width="75px">
                </div>
                <div class="center">
                    <span class="list-item__title">MRICROLAB SPEAKER 2.1 </span>
                    <span class="list-item__subtitle">
                        <font color="blue">1,570฿</font>
                    </span>
                </div>
                <div class="right">
                    <i class="zmdi zmdi-more zmdi-hc-3x"></i>
                </div>
            </ons-list-item>

            <ons-list-item>
                <div class="left">
                    <img src="img/item3.jpg" height="75px" width="75px">
                </div>
                <div class="center">
                    <span class="list-item__title">Nike Air Max 90ดำเทาแดง เบอร์40 </span>
                    <span class="list-item__subtitle">
                        <font color="blue">2,990฿</font>
                    </span>
                </div>
                <div class="right">
                    <i class="zmdi zmdi-more zmdi-hc-3x"></i>
                </div>
            </ons-list-item>
            <ons-button modifier="large">PROCEED TO PAY</ons-button>
        </ons-page>
    </template>

    <script>
        document.addEventListener('prechange', function (event) {
            document.querySelector('ons-toolbar .center')
                .innerHTML = event.tabItem.getAttribute('label');
        });
    </script>

    <script>
        var prev = function () {
            var carousel = document.getElementById('carousel');
            carousel.prev();
        };

        var next = function () {
            var carousel = document.getElementById('carousel');
            carousel.next();
        };

        ons.ready(function () {
            var carousel = document.addEventListener('postchange', function (event) {
                console.log('Changed to ' + event.activeIndex)
            });
        });
    </script>
</body>

</html>
